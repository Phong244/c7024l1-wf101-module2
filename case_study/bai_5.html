<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt('nhap vao 1 so bat ki: ');

    function kiemTraSo() {
        if (num < 1000 || num > 9999 || isNaN(num)) {
            return -1;
        }
        let numStr = num.toString();
        let arrNum = [];
        for (let i = 0; i < 4; i++) {
            let newNum = parseInt(numStr.slice(0, i) + numStr.slice(i + 1));
            arrNum.push(newNum);
        }
        let maxNum = Math.max(...arrNum);//  math truyền số , dùng operator spread để truyền tham số dạng mảng
        console.log(maxNum);
        return maxNum;
    }

    kiemTraSo();
</script>
</body>
</html>
