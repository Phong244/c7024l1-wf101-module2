<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [];
    let soPhanTu = parseInt(prompt('nhap so phan tu muon nhap vao mang'));
    for (let i = 0; i < soPhanTu; i++) {
        let element = parseInt(prompt('nhap ky tu, so'));
        mang.push(element);
    }

    function kiemTraMang(mang) {
        let chuaSo = false;
        let chuaChu = false;
        for (let i = 0; i < mang.length; i++) {
            if (isNaN(mang[i])) {
                chuaChu = true;
            } else {
                chuaSo = true;
            }
        }
        if (chuaSo && !chuaChu) {
            return 1;
        } else if (chuaChu && !chuaSo) {
            return 0;
        } else {
            return -1;
        }
    }

    console.log(kiemTraMang(mang));
</script>
</body>
</html>
