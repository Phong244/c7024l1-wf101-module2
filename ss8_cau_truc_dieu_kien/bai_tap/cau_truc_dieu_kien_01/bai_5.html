<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let baiKiemTra = parseFloat(prompt("nhap diem kiem tra ="));
    let baiGiuaKi = parseFloat(prompt("nhap diem giua ki ="));
    let baiCuoiki = parseFloat(prompt("nhap diem cuoi ki ="));
    let avg = (baiKiemTra+baiGiuaKi+baiCuoiki)/3;
    if(avg>9){
        document.write(`diem trung binh la ${avg} dat hang A`);
    } else if(avg>7){
        document.write(`diem trung binh la ${avg} dat hang B`);
    } else if(avg>5){
        document.write(`diem trung binh la ${avg} dat hang C`);
    } else{
        document.write(`diem trung binh la ${avg} dat hang F`);
    }
</script>
</body>
</html>
