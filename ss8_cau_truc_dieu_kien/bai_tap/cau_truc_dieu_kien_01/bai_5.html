<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhap so nguyen a ="));
    let b = parseFloat(prompt("nhap so nguyen b ="));
    let c = parseFloat(prompt("nhap so nguyen c ="));
    let avg = (a+b+c)/3;
    if(avg>9){
        document.write(`diem trung binh la ${avg} dat hang A`)
    } else if(avg>7){
        document.write(`diem trung binh la ${avg} dat hang B`)
    } else if(avg>5){
        document.write(`diem trung binh la ${avg} dat hang C`)
    } else{
        document.write(`diem trung binh la ${avg} dat hang F`)
    }
</script>
</body>
</html>
