<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = +prompt("Nhap can nang(don vi kg) =");
    let height = +prompt("Nhap chieu cao(don vi m) =");
    let bmi = weight / Math.pow(height, 2);
    console.log(bmi)
    if (bmi < 18.5) {
        document.write("Underweight");
    } else if (bmi < 25.0) {
        document.write("Normal");
    } else if (bmi < 30.0) {
        document.write("Overweight");
    } else {
        document.write("Obese");
    }
</script>
</body>
</html>
