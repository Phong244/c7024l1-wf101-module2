<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm trung bình</title>
</head>
<body>

<h1>Tính tổng và điểm trung bình các môn học</h1>

<button onclick="calculateScores()">Nhập điểm và tính toán</button>

<p id="result"></p>

<script>
    function calculateScores() {
        // Nhập điểm cho 3 môn
        let physics = parseFloat(prompt("Nhập điểm Vật lý: "));
        let chemistry = parseFloat(prompt("Nhập điểm Hóa học: "));
        let biology = parseFloat(prompt("Nhập điểm Sinh học: "));

        // Tính tổng điểm
        let total = physics + chemistry + biology;

        // Tính điểm trung bình 3 môn đã nhập
        let average = total / 3;

        // Output ra kết quả
        document.getElementById("result").innerHTML =
            "Tổng điểm: " + total + "<br>" +
            "Điểm trung bình: " + average.toFixed(2);
    }
</script>

</body>
</html>
