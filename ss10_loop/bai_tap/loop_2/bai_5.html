<script>
    let soTienBanDau = +prompt('nhap so tien ban dau: ');
    let soThangChoVay = +prompt('nhap so thang cho vay: ');
    const LAIXUAT = 10/100;
    let laiPhaiTra = 0;
    for (let i =1;i<=soThangChoVay;i++){
        laiPhaiTra += soTienBanDau*LAIXUAT;
        soTienBanDau += laiPhaiTra;
    }
    console.log(laiPhaiTra)
</script>
