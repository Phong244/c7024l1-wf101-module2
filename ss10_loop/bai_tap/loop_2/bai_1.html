<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inFib(n){
        let soThuNhat = 0, soThuHai = 1, soTiepTheo;
        console.log(soThuNhat);
        if (n>1){
            console.log(soThuHai);
        }
        for (let i = 3;i<=n;i++){
            soTiepTheo = soThuNhat + soThuHai;
            console.log(soTiepTheo)
            soThuNhat = soThuHai;
            soThuHai = soTiepTheo
        }
    }
    inFib(20);
</script>
