<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(a,b){
        let temp = a;
        a = b;
        b = temp;
        return [a,b];
    }
    let num1 = parseInt(prompt('nhap vao so thu nhat'));
    let num2 = parseInt(prompt('nhap vao so thu hai'));
    let swapped = swap(num1,num2);
    console.log(`sau khi doi cho so thu nhat la ${swapped[0]}, so thu hai la ${swapped[1]}`);
</script>
</body>
</html>
