<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot){
        let meter = 0.305 * foot;
        return meter;
    }
    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }
    let foot = parseInt(prompt('nhap foot'));
    document.write(`${foot} foot = ${footToMeter(foot)}  met <br>`);

    let meter = parseInt(prompt('nhap meter'));
    document.write(`${meter} met = ${meterToFoot(meter)}  foot`);

</script>
</body>
</html>
