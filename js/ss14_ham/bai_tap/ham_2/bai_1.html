<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function squareNumber(num){
        return num*num;
    }
    let input = parseFloat(prompt('nhap mot so bat ki: '));
    let result = squareNumber(input);
    document.write(`binh phuong cua ${input} bang ${result}`);
</script>
</body>
</html>
