<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let nhietDo;
   do{
       nhietDo = parseFloat(prompt("Nhập nhiệt độ hiện tại: "));
       if(nhietDo>100){
           alert("vui lòng giảm nhiệt độ");
       }else if(nhietDo<20){
           alert("vui lòng tăng nhiệt độ");
       }
   } while (nhietDo>100 || nhietDo<20);
   alert(`nhiệt độ hiện tại là ${nhietDo} độ`);
</script>
</body>
</html>
