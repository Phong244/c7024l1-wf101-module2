<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [];
    let soPhanTu = parseInt(prompt('nhap so phan tu muon nhap vao mang'));
    for (let i = 0; i < soPhanTu; i++) {
        let element = parseInt(prompt('nhap so'));
        mang.push(element);
    }

    function kiemTraSNT(mang) {
        for (let j = 0; j < mang.length; j++) {
            if (mang[j] < 2) {
                return false;
            }
            for (let k = 2; k <= Math.sqrt(mang[j]); k++) {
                if (mang[j] % k === 0) {
                    return false;
                }
            }
        }
        return true;

    }

    console.log(kiemTraSNT(mang));
</script>
</body>
</html>
