<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [];
    let soPhanTu = parseInt(prompt('nhap so phan tu muon nhap vao mang'));
    for (let i = 0; i < soPhanTu; i++) {
        let element = parseInt(prompt('nhap so nguyen'));
        mang.push(element);
    }

    function kiemTraMang(mang) {
        if (mang.length === 0) {
            return -1;
        }
        let soChan = 0;
        let soLe = 0;
        for (let i = 0; i < mang.length; i++) {
            if (mang[i] % 2 === 0) {
                soChan++;
            } else {
                soLe++;
            }
        }
        if (soChan === mang.length) {
            return 1;
        } else if (soLe === mang.length) {
            return 0;
        } else {
            return -1;
        }
    }

    console.log(kiemTraMang(mang));
</script>
</body>
</html>
