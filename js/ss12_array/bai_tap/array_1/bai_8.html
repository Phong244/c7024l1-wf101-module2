<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums = [3,15,6,12,26,6,19,25,9,18];
    for (let i = 0; i < nums.length-1; i++) {
        for (let j = 0; j < nums.length-1-i; j++) {
            if(nums[j]<nums[j+1]){
                let temp = nums[j];
                nums[j] = nums[j+1];
                nums[j+1] = temp;
            }
        }
    }
    document.write(`mang sau khi sap xep la ${nums}`);
</script>
</body>
</html>
