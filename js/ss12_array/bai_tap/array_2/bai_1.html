<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Khởi tạo mảng 2 chiều
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];

    // Sử dụng vòng lặp for lồng nhau để in các phần tử trong mảng
    for (let i = 0; i < a.length; i++) {
        document.write(`"row ${i}" <br>`);
        for (let j = 0; j < a[i].length; j++) {
            document.write(' ' + a[i][j] + '<br>'); // In ra từng phần tử trong hàng
        }
    }
</script>
</body>
</html>
