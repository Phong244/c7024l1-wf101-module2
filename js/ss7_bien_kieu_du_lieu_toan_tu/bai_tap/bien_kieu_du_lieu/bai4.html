<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chu vi hình tròn</title>
</head>
<body>

<h1>Tính chu vi hình tròn</h1>

<button onclick="tinhChuVi()">Nhập bán kính và tính chu vi</button>

<p id="result"></p>

<script>
    function tinhChuVi() {
        const PI = 3.14;

        // Nhập bán kính
        let radius = parseFloat(prompt("Nhập bán kính hình tròn: "));

        // Tính chu vi theo công thức: C = 2 × π × r
        let chuVi = 2 * PI * radius;

        // Output kết quả
        document.getElementById("result").innerHTML =
            "Chu vi hình tròn có bán kính " + radius + " là: " + chuVi.toFixed(2) + " đơn vị chiều dài.";
    }
</script>

</body>
</html>
