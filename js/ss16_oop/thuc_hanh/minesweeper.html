<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="minesweeper.css">
</head>
<body>
<div class="container">
    <h1>Game dò mìn</h1>
    <div class="control" id="controls">
        <button class="btn btn-primary" id="resetMine">Chơi lại</button>
        <span id="timer" class="btn btn-light">00:00</span>
        <button class="btn btn-secondary" id="settingMine">Thiết lập</button>
<!--        <span id="timer2" class="btn btn-light" onclick="toggleUpdateTimeTwo()">00:00</span>-->
    </div>
    <div class="game">
        <canvas id="minesweeperCanvas" width="500" height="500"></canvas>
    </div>
</div>
<script src="minesweeper.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
