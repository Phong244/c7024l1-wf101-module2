<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mangSo = []
    let soPhanTu;
    do {
        soPhanTu = parseInt(prompt('nhap so phan tu muon nhap vao mang'));
    } while (soPhanTu > 20);
    for (let i = 0; i < soPhanTu; i++) {
        let element = parseInt(prompt('nhap so'));
        mangSo.push(element);
    }
    alert(`mang so sau khi them phan tu la ${mangSo}`);

    function kiemTraTangDanDeu() {
        let temp = mangSo[1] - mangSo[0];
        let dem = 0;
        for (let i = 0; i < mangSo.length-1; i++) {
            if (mangSo[i] + temp !== mangSo[i + 1]) {
                dem++;
                console.log(dem)
            }
        }
        if (dem == 0) {
            console.log('OK')
        } else {
            console.log('NO')
        }
    }
    kiemTraTangDanDeu();
</script>
</body>
</html>
