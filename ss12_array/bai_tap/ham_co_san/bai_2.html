<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function insertDash(num) {
        let str = num.toString();
        let result = [str[0]];

        for (let i = 1; i < str.length; i++) {
            if (str[i - 1] % 2 === 0 && str[i] % 2 === 0) {
                result.push('-');
            }
            result.push(str[i]);
        }
        return result.join('');
    }

    let input = "025468";
    console.log(insertDash(input));
</script>
</body>
</html>
