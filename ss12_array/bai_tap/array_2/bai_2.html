<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ['c', 's', 'c', '2', '6', '1'];
    let reversedString = "";
    for (let i = arr.length - 1; i >= 0; i--) {
        reversedString += arr[i]; // Ghép từng ký tự vào chuỗi kết quả
    }
    document.write("Chuỗi sau khi đảo ngược là: " + reversedString);
</script>
</body>
</html>
