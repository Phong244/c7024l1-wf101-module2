<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =[];
    let b =[];
    let c = new Array(20);
    for (let i = 0; i < 10; i++) {
        a[i] = parseInt(prompt(`nhap phan tu ${i+1} cho mang a: `))
    }
    for (let i = 0; i < 10; i++) {
        b[i] = parseInt(prompt(`nhap phan tu ${i+1} cho mang b: `))
    }
    for (let i = 0; i < 10; i++) {
        c[i] = a[i];
        c[i+10] = b[i];
    }
    document.write(`mang c hien tai la ${c}`);
</script>
</body>
</html>
