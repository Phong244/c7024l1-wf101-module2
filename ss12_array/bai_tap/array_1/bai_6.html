<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums = [3,15,6,12,26,6,19,25,9,18];
    let soNguyen = parseInt(prompt('nhap mot so nguyen V: '));
    let check = false;
    for (let i = 0; i < nums.length; i++) {
        if (nums[i]===soNguyen){
            check = true;
            break;
        }
    }
    if (check){
        document.write(`${soNguyen} is in the array`);
    }else {
        document.write(`${soNguyen} is not in the array`);
    }
</script>
</body>
</html>
