<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<style>
    h1{
        text-align: center;
    }
    .btn{
        margin: 5px;
    }
    table{
        margin: 0 auto;
    }
</style>
<body>
<h1>Danh sách khách hàng của công ty bất động sản</h1>
<button class="btn btn-success" onclick="themKhachHang()">Thêm khách hàng</button>
<div id="listKhachHang"></div>
<script>
    class KhachHang{
        constructor(maKhachHang, tenKhachHang, soDienThoai, diaChi, email) {
            this.maKhachHang = maKhachHang;
            this.tenKhachHang = tenKhachHang;
            this.soDienThoai = soDienThoai;
            this.diaChi = diaChi;
            this.email = email;
        }
    }
    let khachHang1 = new KhachHang(1, 'Le Van A', '0905111111', '123 le dinh duong', 'levana@gmail.com');
    let khachHang2 = new KhachHang(2, 'Le Van B', '0905222222', '123 le dinh ly', 'levanb@gmail.com');
    let khachHang3 = new KhachHang(3, 'Le Van C', '0905333333', '123 le loi', 'levanc@gmail.com');
    let khachHangList = [khachHang1, khachHang2, khachHang3];
    function display(){
        let tableString = `<table class="table table-dark" border="1" style="border-collapse:  collapse">
                            <tr>
                                <th>Mã khách hàng</th>
                                <th>Tên khách hàng</th>
                                <th>Số điện thoại</th>
                                <th>Địa chỉ</th>
                                <th>Email</th>
                            </tr>`;
        for (let i = 0; i < khachHangList.length; i++) {
            tableString += `<tr>
                                <td>${khachHangList[i].maKhachHang}</td>
                                <td>${khachHangList[i].tenKhachHang}</td>
                                <td>${khachHangList[i].soDienThoai}</td>
                                <td>${khachHangList[i].diaChi}</td>
                                <td>${khachHangList[i].email}</td>
                            </tr>`;
        }
        tableString += `</table>`;
        document.getElementById('listKhachHang').innerHTML = tableString;
    }
    function themKhachHang(){
        let maKhachHang = parseInt(prompt('nhập mã khách hàng'));
        let tenKhachHang = prompt('nhập tên khách hàng');
        let soDienThoai = prompt('nhập số điện thoại');
        let diaChi = prompt('nhập địa chỉ');
        let email = prompt('nhập email');
        let khachHang = new KhachHang(maKhachHang, tenKhachHang, soDienThoai, diaChi, email);
        khachHangList.push(khachHang);
        display();
    }
    display();
</script>
</body>
</html>
